<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-126815322-3');
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>typings</title>
    <meta name="description" content="typings.gg is a sleek and modern typing test website. it support many custom themes" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link id="theme" rel="stylesheet" href="themes/classic.css" />
    <script src="https://kit.fontawesome.com/f4732725b7.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <h2 id="header"></h2>
    <div id="command-center" class="">
      <h2 id="header">
        <span class="letter">T</span>
        <span class="letter">y</span>
        <span class="letter">p</span>
        <span class="letter">i</span>
        <span class="letter">n</span>
        <span class="letter">g</span>
        <span class="space"></span>
        <span class="letter lT">T</span>
        <span class="letter">e</span>
        <span class="letter">s</span>
        <span class="letter">t</span>
      </h2>
      <div class="bar">
        <div id="left-wing">
          <span id="word-count">
            <span class="wing-title">Word Count:</span>
            <span id="wc-10" onclick="setWordCount(10)">10</span>
            <span id="wc-25" onclick="setWordCount(25)">25</span>
            <span id="wc-50" onclick="setWordCount(50)">50</span>
            <span id="wc-100" onclick="setWordCount(100)">100</span>
            <span id="wc-250" onclick="setWordCount(250)">250</span>
          </span>
          <span id="time-count">
            <span class="wing-title">Timespan:</span>
            <span id="tc-15" onclick="setTimeCount(15)">15s</span>
            <span id="tc-30" onclick="setTimeCount(30)">30s</span>
            <span id="tc-60" onclick="setTimeCount(60)">1m</span>
            <span id="tc-120" onclick="setTimeCount(120)">2m</span>
            <span id="tc-240" onclick="setTimeCount(240)">4m</span>
          </span>
        </div>
        <div id="right-wing"></div>
      </div>
      <div id="typing-area">
        <div id="text-display"></div>
        <div class="bar">
          <input id="input-field" type="text" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off" tabindex="1"/>
          <button id="redo-button" onclick="setText()" tabindex="2">
            <i class="fa-solid fa-arrows-rotate"></i>
          </button>
        </div>
      </div>
      <div id="footer-left">
        <!-- Open Contact Page // Utilizes blur.js -->
        <div class="clickButton" onClick="showConfigCenter();">
          <i class="fas fa-sliders-h"></i>
          Settings
        </div>
      </div>
    </div>
    <div id="theme-center" class="hidden">
      <div id="left-wing">
        <i class="fas fa-angle-double-left" onClick="hideThemeCenter();"></i>
      </div>
      <div id="theme-area"></div>
    </div>
    <div id="config-center" class="hidden">
      <h2 id="header">Settings</h2>
      <div id="config-area" class="theme-bg theme-text">
        <div id="left-wing" onClick="hideConfigCenter();">
          <i class="fas fa-angle-double-left"></i>
        </div>
        <div class="config-group">
          <div class="title">Test Mode:</div>
          <div class="button-group">
            <div class="button" id="typingMode-time" onclick="setTypingMode('time')">time</div>
            <div class="separator">/</div>
            <div class="button" id="typingMode-wordcount" onclick="setTypingMode('wordcount')">word</div>
          </div>
        </div>
        <div class="config-group">
          <div class="title">Punctuation:</div>
          <div class="button-group">
            <div class="button" id="punctuation-true" onclick="setPunctuation('true')">true</div>
            <div class="separator">/</div>
            <div class="button" id="punctuation-false" onclick="setPunctuation('false')">false</div>
          </div>
        </div>
        <div class="config-group">
          <div class="title">Language:</div>
          <div class="button-group" id="languages">
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div id="footer-left">
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
